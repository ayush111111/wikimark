services:
  db:
    image: postgres:15-alpine
    container_name: auth_postgres
    restart: always
    environment:
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: